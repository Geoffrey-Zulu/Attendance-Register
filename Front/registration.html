<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZCAS BIOMETRIC ATTENDANCE REGISTER</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .registration-form {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .registration-form h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            padding: 10px;
        }

        #error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h1>WELCOME TO ZCAS UNIVERSITY</h1>
        <img src="../Assets/images/zcas-u-logo.png" alt="Logo" width="100">
        <p class="text-muted">Registration Form</p>

        <form id="registration-form" action="registration.php" method="POST" onsubmit="return validateForm(event)">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-user"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-user"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-id-card"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="employee_no" placeholder="Employee No" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </div>
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <p id="error-message"></p>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script>
        function validateForm(event) {
            // Get form fields
            var firstName = document.getElementsByName("first_name")[0].value;
            var lastName = document.getElementsByName("last_name")[0].value;
            var employeeNo = document.getElementsByName("employee_no")[0].value;
            var email = document.getElementsByName("email")[0].value;

            // Get the error message element
            var errorMessage = document.getElementById("error-message");

            // Clear any previous error message
            errorMessage.textContent = "";

            // Initialize a variable to track validation status
            var valid = true;

            // Validation checks
            if (firstName === "" || lastName === "" || email === "" || employeeNo === "") {
                errorMessage.textContent = "Please fill in all fields.";
                valid = false;
            }

            if (!/^[a-zA-Z]+$/.test(firstName) || !/^[a-zA-Z]+$/.test(lastName)) {
                errorMessage.textContent = "Names contain only alphabetical characters.";
                valid = false;
            }

            if (!/^\d+$/.test(employeeNo)) {
                errorMessage.textContent = "Employee Number should be a number.";
                valid = false;
            }

            if (!/^\S+@\S+\.\S+$/.test(email)) {
                errorMessage.textContent = "Invalid email format. Please enter a valid email.";
                valid = false;
            }

            // Prevent form submission if there are errors
            if (!valid) {
                event.preventDefault();
            }

            return valid;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
